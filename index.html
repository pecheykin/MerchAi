<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MerchAi — загрузка данных</title>
  <style>
    :root{
      --bg:#0b0f19;--panel:#101628;--panel2:#0f1425;--text:#e7eefc;--muted:#9bb0d1;--accent:#1e90ff;
      --radius:14px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Inter,Arial,"Helvetica Neue",sans-serif;
      line-height:1.45; padding:18px;
    }
    header{display:flex;align-items:center;gap:12px;margin-bottom:16px}
    .logo{width:42px;height:42px;border-radius:12px;display:grid;place-items:center;
      font-weight:800;color:#001221;background:linear-gradient(135deg,#1e90ff,#00d4ff)}
    h1{margin:0;font-size:22px}
    .card{background:var(--panel);border:1px solid rgba(255,255,255,.08);border-radius:var(--radius);padding:18px;margin-bottom:16px}
    .card h2{margin:0 0 8px;font-size:18px}
    .muted{color:var(--muted);font-size:14px}

    .field{margin:12px 0}
    .field label{display:block;margin-bottom:6px;font-weight:600}
    .input, .btn{
      border-radius:10px;border:1px solid rgba(255,255,255,.12);background:var(--panel2);color:var(--text);
      padding:12px 14px;font-size:16px
    }
    .input{width:100%}
    .btn{
      display:inline-flex;align-items:center;gap:8px;cursor:pointer;border:none;background:var(--accent);
      color:#fff;padding:10px 16px;font-weight:700
    }
    .btn.ghost{background:transparent;border:1px solid rgba(255,255,255,.16);color:var(--text)}
    .controls{display:flex;gap:10px;flex-wrap:wrap;margin:10px 0}
    .counter{margin-left:auto;color:var(--muted);font-weight:600}

    input[type="file"]{display:none}

    .drop{
      margin-top:12px;border:1px dashed rgba(255,255,255,.18);border-radius:12px;min-height:120px;
      display:grid;place-items:center;color:var(--muted);padding:18px;text-align:center;background:rgba(255,255,255,.03)
    }
    .drop.drag{border-color:var(--accent);background:rgba(30,144,255,.08);color:#cfe7ff}

    .grid{
      margin-top:14px;display:grid;grid-template-columns:repeat(auto-fill,minmax(96px,1fr));gap:10px
    }
    .item{position:relative;border-radius:10px;overflow:hidden;background:var(--panel2);cursor:pointer}
    .item img{display:block;width:100%;height:100%;object-fit:cover}
    .rm{
      position:absolute;top:6px;right:6px;width:22px;height:22px;border:none;border-radius:50%;
      background:rgba(0,0,0,.6);color:#fff;font-size:16px;line-height:22px;cursor:pointer
    }
    .badge{
      position:absolute;left:6px;bottom:6px;background:rgba(0,0,0,.55);color:#fff;border-radius:8px;
      padding:2px 6px;font-size:12px
    }

    /* Viewer (full preview) */
    .viewer{position:fixed;inset:0;display:none;place-items:center;background:rgba(0,0,0,.85);z-index:50}
    .viewer.open{display:grid}
    .viewer img{max-width:92vw;max-height:88vh;border-radius:12px;box-shadow:0 20px 60px rgba(0,0,0,.5)}
    .viewer .close{
      position:fixed;top:12px;right:12px;border:none;border-radius:10px;background:#000;color:#fff;
      font-size:16px;padding:8px 10px;cursor:pointer;border:1px solid rgba(255,255,255,.2)
    }

    @media (max-width:480px){
      .controls{gap:8px}
      .btn{padding:9px 14px}
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">M</div>
    <h1>MerchAi</h1>
  </header>

  <section class="card" id="train">
    <h2>Обучение модели</h2>
    <p class="muted">Добавьте изображения товара (от 1 до 10 шт.). Файлы не отправляются на сервер — только предпросмотр в браузере.</p>

    <div class="field">
      <label for="productName">Наименование товара</label>
      <input id="productName" class="input" type="text" placeholder="Например: Coca-Cola 0.5" autocomplete="off" />
    </div>

    <div class="controls">
      <label class="btn" for="fileInput">Выбрать файлы</label>
      <button type="button" class="btn ghost" id="clearBtn">Очистить</button>
      <button type="button" class="btn ghost" id="trainBtn">Обучить (заглушка)</button>
      <div class="counter" id="count">0/10</div>
    </div>

    <input id="fileInput" type="file" multiple accept="image/*" />
    <div id="drop" class="drop">или перетащите сюда</div>

    <div id="grid" class="grid"></div>
  </section>

  <!-- Fullscreen viewer -->
  <div class="viewer" id="viewer">
    <button class="close" id="viewerClose">Закрыть</button>
    <img id="viewerImg" alt="preview"/>
  </div>

  <script>
    // --- Elements
    const productNameEl = document.getElementById('productName');
    const fileInput     = document.getElementById('fileInput');
    const grid          = document.getElementById('grid');
    const drop          = document.getElementById('drop');
    const countEl       = document.getElementById('count');
    const clearBtn      = document.getElementById('clearBtn');
    const trainBtn      = document.getElementById('trainBtn');
    const viewer        = document.getElementById('viewer');
    const viewerImg     = document.getElementById('viewerImg');
    const viewerClose   = document.getElementById('viewerClose');

    // --- State
    const state = { files: [], productName: '' };

    // --- Helpers
    function updateCounter(){ countEl.textContent = `${state.files.length}/10`; }

    function renderGrid(){
      grid.innerHTML = '';
      state.files.forEach((file, idx) => {
        const url = URL.createObjectURL(file);

        const wrap = document.createElement('div');
        wrap.className = 'item';
        wrap.title = file.name;

        const img = document.createElement('img');
        img.src = url;
        img.alt = file.name;

        // open viewer
        img.addEventListener('click', () => {
          viewerImg.src = url;
          viewer.classList.add('open');
        });

        // remove file
        const rm = document.createElement('button');
        rm.className = 'rm';
        rm.textContent = '×';
        rm.addEventListener('click', (e) => {
          e.stopPropagation();
          state.files.splice(idx,1);
          renderGrid();
        });

        const badge = document.createElement('div');
        badge.className = 'badge';
        badge.textContent = `${idx+1}`;

        wrap.append(img, rm, badge);
        grid.appendChild(wrap);
      });
      updateCounter();
    }

    function addFiles(list){
      const incoming = Array.from(list);
      const spaceLeft = Math.max(0, 10 - state.files.length);
      const toAdd = incoming.slice(0, spaceLeft).filter(f => f.type.startsWith('image/'));
      state.files.push(...toAdd);
      renderGrid();
    }

    function clearAll(){
      state.files = [];
      renderGrid();
      fileInput.value = '';
    }

    // --- Events
    productNameEl.addEventListener('input', () => state.productName = productNameEl.value.trim());

    fileInput.addEventListener('change', (e) => addFiles(e.target.files));

    ;['dragenter','dragover'].forEach(ev => {
      drop.addEventListener(ev, (e) => { e.preventDefault(); e.stopPropagation(); drop.classList.add('drag'); });
    });
    ;['dragleave','drop'].forEach(ev => {
      drop.addEventListener(ev, (e) => { e.preventDefault(); e.stopPropagation(); drop.classList.remove('drag'); });
    });
    drop.addEventListener('drop', (e) => addFiles(e.dataTransfer.files));

    clearBtn.addEventListener('click', clearAll);

    trainBtn.addEventListener('click', () => {
      if (!state.productName){
        alert('Укажите наименование товара.');
        productNameEl.focus();
        return;
      }
      if (!state.files.length){
        alert('Добавьте хотя бы 1 фото (до 10).');
        return;
      }
      // Заглушка: показываем, что полетит на бэкенд
      const payload = {
        product: state.productName,
        files: state.files.map(f => ({ name:f.name, size:f.size, type:f.type }))
        // В реальной отправке используйте FormData и сам файл (binary)
      };
      console.log('TRAIN PAYLOAD (demo):', payload);
      alert(`Готово к отправке:\nТовар: ${payload.product}\nФотографий: ${payload.files.length}`);
    });

    viewerClose.addEventListener('click', () => viewer.classList.remove('open'));
    viewer.addEventListener('click', (e) => {
      if (e.target === viewer) viewer.classList.remove('open');
    });

    // init
    updateCounter();
  </script>
</body>
</html>
