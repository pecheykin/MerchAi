<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MerchAi</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: #0b0f19;
      color: #e7eefc;
      padding: 20px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 20px;
    }
    .logo {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: linear-gradient(135deg, #1e90ff, #00d4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      color: #001221;
    }
    .title {
      font-size: 22px;
      font-weight: 700;
    }
    .card {
      background: #101628;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
    }
    .card h2 {
      margin-top: 0;
      font-size: 18px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.2);
      background: #0f1425;
      color: #fff;
      margin-bottom: 12px;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .preview-item {
      position: relative;
    }
    .preview-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }
    .remove {
      position: absolute;
      top: 4px;
      right: 4px;
      background: rgba(0,0,0,.6);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.85);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">M</div>
    <div class="title">MerchAi</div>
  </div>

  <div class="card">
    <h2>Обучение модели</h2>
    <p>Добавьте изображения товара (от 1 до 10 шт.).</p>
    <input type="text" id="productName" placeholder="Например: Coca-Cola 0.5">
    <input type="file" id="fileInput" multiple accept="image/*">
    <div class="preview" id="preview"></div>
  </div>

  <div class="modal" id="modal">
    <img id="modalImage" src="" alt="preview">
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    let files = [];
    let currentIndex = 0;

    fileInput.addEventListener('change', (e) => {
      files = Array.from(e.target.files).slice(0, 10);
      renderPreviews();
    });

    function renderPreviews() {
      preview.innerHTML = '';
      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const div = document.createElement('div');
          div.className = 'preview-item';

          const img = document.createElement('img');
          img.src = e.target.result;
          img.addEventListener('click', () => openModal(index));

          const btn = document.createElement('button');
          btn.className = 'remove';
          btn.textContent = '×';
          btn.addEventListener('click', () => removeImage(index));

          div.appendChild(img);
          div.appendChild(btn);
          preview.appendChild(div);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeImage(index) {
      files.splice(index, 1);
      renderPreviews();
    }

    function openModal(index) {
      currentIndex = index;
      modal.style.display = 'flex';
      modalImage.src = URL.createObjectURL(files[index]);
    }

    modal.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('keydown', (e) => {
      if (!modal.style.display || modal.style.display === 'none') return;
      if (e.key === 'ArrowRight') {
        currentIndex = (currentIndex + 1) % files.length;
        modalImage.src = URL.createObjectURL(files[currentIndex]);
      }
      if (e.key === 'ArrowLeft') {
        currentIndex = (currentIndex - 1 + files.length) % files.length;
        modalImage.src = URL.createObjectURL(files[currentIndex]);
      }
      if (e.key === 'Escape') {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
